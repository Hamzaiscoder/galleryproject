<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container">
        <div class="search-container">
            <input type="search" id="input" class="form-control" placeholder="Search..." oninput="search()">
            <span class="fa-solid fa-magnifying-glass"></span>
        </div>


        <div class="container-lg" id="gallery">
            <div class="gallery">
                <div class="earth" id="earth">
                    <img src="./images/earth1.webp" alt="earth">
                    <img src="./images/earth2.webp" alt="earth">
                    <img src="./images/earth3.webp" alt="">
                    <img src="./images/earth4.webp" alt="">
                    <img src="./images/earth5.avif" alt="earth">
                    <img src="./images/earth6.avif" alt="earth">
                    <img src="./images/earth7.avif" alt="">
                    <img src="./images/earth8.webp" alt="">
                </div>
                <div class="flower" id="flower">
                    <img src="./images/flower1.webp" alt="flower">
                    <img src="./images/flower2.webp" alt="">
                    <img src="./images/flower3.avif" alt="">
                    <img src="./images/flower4.webp" alt="">
                    <img src="./images/flower6.avif" alt="flower">
                    <img src="./images/flower7.avif" alt="">
                    <img src="./images/flower8.avif" alt="">
                    <img src="./images/flower5.avif" alt="">
                </div>
                <div class="forest" id="forest">
                    <img src="./images/forest1.webp" alt="">
                    <img src="./images/forest2.webp" alt="">
                    <img src="./images/forest3.webp" alt="">
                    <img src="./images/forest4.webp" alt="">
                    <img src="./images/forest5.webp" alt="">
                    <img src="./images/forest6.webp" alt="">
                    <img src="./images/forest7.avif" alt="">
                    <img src="./images/forest8.avif" alt="">
                </div>
                <div class="lake" id="lake">
                    <img src="./images/lake1.webp" alt="">
                    <img src="./images/lake2.webp" alt="">
                    <img src="./images/lake3.webp" alt="">
                    <img src="./images/lake4.webp" alt="">
                    <img src="./images/lake5.avif" alt="">
                    <img src="./images/lake6.avif" alt="">
                    <img src="./images/lake7.avif" alt="">
                    <img src="./images/lake8.avif" alt="">
                </div>
                <div class="moon" id="moon">
                    <img src="./images/moon1.webp" alt="">
                    <img src="./images/moon2.webp" alt="">
                    <img src="./images/moon3.webp" alt="">
                    <img src="./images/moon4.webp" alt="">
                    <img src="./images/moon5.avif" alt="">
                    <img src="./images/moon6.avif" alt="">
                    <img src="./images/moon7.avif" alt="">
                    <img src="./images/moon8.avif" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="./server.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
